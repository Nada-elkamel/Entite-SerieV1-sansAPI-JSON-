<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
                <app-update-type [type]="updatedType" (typeUpdated)= "typeUpdated($event)" [ajout]="ajout"> </app-update-type>
                </div>                
            <table class="table table-striped">
                <thead class="table-dark"> 
                    <tr>
                        <th class="lead">ID Type</th>
                        <th class="lead">Nom Type</th>
                        <th class="lead">Editer</th>
                    </tr>
                </thead>
                <tbody *ngFor="let type of types">
                    <tr>
                        <td>{{type.idType}}</td>
                        <td>{{type.nomType}}</td>
                        <td><a *ngIf="authService.isAdmin()"class="btn btn-primary" (click)="updateType(type)">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
