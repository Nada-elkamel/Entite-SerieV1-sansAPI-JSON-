<div class="container">
    <div>
    <h2 class="lead"><mark>Ajouter une Serie :</mark></h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label class="lead">ID Serie</label>
        <input type="text" [(ngModel)]="newSerie.idSerie"
        name="idSerie" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label class="lead">Nom Serie</label>
        <input type="text"[(ngModel)]= "newSerie.nomSerie"
        name="nomSerie" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label class="lead">Date Diffusion</label>
        <input type="date" [(ngModel)]= "newSerie.dateCreation"
        name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label class="lead">Langue</label>
            <input type="text" [(ngModel)]= "newSerie.langue"
            name="langue " class="form-control">
            </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
                <label class="lead">Type</label>
                <select class="form-control form-control-lg" id="idType" name="idType" [(ngModel)]="newIdType">
                    <option *ngFor="let type of types" [value]="type.idType">
                        {{type.nomType}}
                    </option>
                </select>
            </div>
        <div class="mt-2">
        <button type="submit" (click)="addSerie()"class="btn btn-primary">Ajouter</button>
        </div>
        </form>
        </div>
